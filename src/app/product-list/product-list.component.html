<h2>Products</h2>
<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + 'details'">{{ product.name }}</a>
  </h3>
  <p *ngIf="product.description">Description : {{ product.description }}</p>

  <button type="button" (click)="share()">Share</button>

  <!-- the (notify) is the event (like click, that is triggered on this component
    In this case, this event is from within the app-product-alerts component)  -->

  <!-- Once we receive this event, we trigger the onNotify method on the product-list class -->
  <app-product-alerts
    (notify)="onNotify()"
    [product]="product"
  ></app-product-alerts>
</div>

<app-name-child [name]="'&nbsp;&nbsp;&nbsp;&nbsp;'"></app-name-child>
